<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1621483_ynaf1kqphlk.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row clearfix">
            <h3 class="text-center">
                欢迎来到小说网
            </h3>
            <form class="form-horizontal" role="form" method="post">
                <div class="form-group">
                    <div class="col-md-12">
                        <span class="iconfont icon-account"></span>
                        <input onblur="checkIt(this)" type="text" class="form-control" id="user" name="username" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <span class="iconfont icon-password"></span>
                        <input type="password" onblur="checkIt(this)" class="form-control" id="pw" name="password" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="col-md-1"></div>
                        <div class="col-md-5">
                            <input type="checkbox" id="check" checked="true" />&nbsp;请记住我
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-5" id="register">
                            还未注册？<a href="/register">注册</a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="button" onclick="login()">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script><!--放在第一个-->
    <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.js"></script>
    <script src="login.js"></script>
</body>
</html>
