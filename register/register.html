<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1621483_ynaf1kqphlk.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row clearfix">
            <h3 class="text-center">
                小说网用户注册
            </h3>
            <form class="form-horizontal" role="form" method="post">
                <div class="form-group">
                    <div class="col-md-12">
                        <span class="iconfont icon-add-account"></span>
                        <input type="text" onblur="checkIt(this)" class="form-control" id="user" name="username" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <span class="iconfont icon-password">
                        <input type="password" onblur="checkIt(this)" class="form-control" id="pw" name="password" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <span class="iconfont icon-password"></span>
                        <input type="password" onblur="checkIt(this)" class="form-control" id="rePw" name="rePassword" required="required" />
                    </div>
                </div>
                <div class="alert alert-danger" role="alert" id="rePwError" style="display: none;">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    错误！与新密码不匹配
                </div>
                <br />
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="button" onclick="login()">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script><!--放在第一个-->
    <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css"/>
    <script src="register.js"></script>
</body>
</html>
